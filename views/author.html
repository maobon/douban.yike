<!-- 热门作者 -->

<dl class="author">
    <dt ng-show="isLoaded">本周推荐</dt>

    <dd ng-repeat="item in list" ng-click="locationHandler(item.url)">
        <div class="avatar">
            <img ng-src="{{item.avatar}}" alt="">
        </div>
        <div class="info">
            <h5>{{item.name}}</h5>
            <p>{{item.editor_notes}}</p>
        </div>
    </dd>

</dl>
