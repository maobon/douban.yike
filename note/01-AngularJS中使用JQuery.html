<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-AngularJS中使用jQuery</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #CDCDCD;
        }
    </style>

    <script src="libs/jQuery-3.2.1/jquery/dist/jquery.min.js"></script>
    <!-- 需要在angular之前引入 jquery 才可以正常工作 -->
    <script src="libs/Angular-1.6.3/angular/angular.min.js"></script>
    <!-- 单独使用angularJS的话 内置轻量jquery 自带Jquery的部分功能 -->
</head>
<body>
<div class="box"></div>
<button class="btn">按钮</button>

<script>
    /**
     * 使用angular可以向jQuery一样操作DOM
     * angular可以将一个原生DOM对象 转成一个 jQuery对象
     *
     * $('.box') jquery中就筛选对象
     */

        // 原生DOM对象
    var box = document.querySelector(".box");
    // 转换成jQuery对象
    // angular.element(box).css("backgroundColor", "pink");

    // 原生DOM
    var btn = document.querySelector(".btn");
    angular.element(btn).on('click', function () {
        // 将原生转为jQuery对象 可以是使用jQuery的方法 css()
        // angular.element(box) 这样就是jQuery对象了
        // angular.element(box).css("backgroundColor", "blue");

        angular.element(box).animate({
            width: 200,
            height: 200
        }, 500);
    })
</script>
</body>
</html>
