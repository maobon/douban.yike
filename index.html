<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ** 突破后台防盗链限制 ** -->
    <meta name="referrer" content="never">
    <title>ME豆瓣一刻</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- ** 注意 ** -->
    <!-- rel="stylesheet/less" 必须这样写才可以支持less即时编译 -->
    <link rel="stylesheet/less" href="./public/less/main.less">
    <!-- less.js 让less文件写的样式 可以即时编译 -->
    <script src="./bower_components/less/dist/less.js"></script>

    <!-- AngularJS and AngularJS-Route -->
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>

    <!-- 业务逻辑 -->
    <script src="./scripts/app.js"></script>
    <!-- controllers -->
    <script src="./scripts/controllers.js"></script>
    <!-- directives -->
    <script src="./scripts/directives.js"></script>
</head>

<body ng-app="Yike">
<div class="viewport">

    <!-- 侧边导航  ng-controller="NavsCtrl" -->
    <div ng-class={navs:true,collapse:collapsed} ng-controller="NavsCtrl">
        <dl>
            <dt class="login">
            <div class="avatar">
                <img src="./public/images/avatar.png" alt="">
            </div>
            <span>登录</span>
            </dt>

            <!-- ng-repeat 根据modle数据 生成item -->
            <dd class="active" ng-repeat="nav in navs" ng-click="toggle()">
                <a href="{{nav.link}}" class="{{nav.icon}}">
                    <span>{{nav.text}}</span>
                </a>
            </dd>
        </dl>

        <div class="extra">
            <a href="javascript:" class="icon-image">夜晚</a>
            <a href="javascript:" class="icon-download">离线</a>
        </div>
    </div>

    <!-- 容器 -->
    <div class="container">
        <!-- 头部 TitleBar -->
        <div ng-class={header:true,collapse:collapsed}>
            <a href="javascript:" class="menu icon-menu" ng-click="toggle()"></a>
            <h2>今日一刻</h2>
            <a href="javascript:" class="search icon-search"></a>
        </div>

        <!-- 内容主体  -->
        <div ng-class={body:true,collapse:collapsed}>
            <!-- loadingBar -->
            <div loading-bar></div>

            <!-- AngularJS视图替换的部分 ng-view -->
            <div ng-view>

            </div>
        </div>
    </div>
</div>

</body>
</html>
